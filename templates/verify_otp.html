{% extends 'base_dashboard.html' %}


{% block content %}

<section class="h-100 gradient-form" style="background-color: #a9baf3;;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-5">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              
                <div class="card-body p-md-5 mx-md-4">
  
                  
                  {% if messages %}
                  <ul class="messages d-flex justify-content-center mb-2 mt-2">
                      {% for message in messages %}
                      <div class="alert alert-{{message.tags}}" role="alert">
                      <h5>{{ message }}</h5>
                      </div>
                      {% endfor %}
                  </ul>
                  {% endif %}
                  <h1 class="header-title">
                    <span class="up">verify otp</span>
        
                    
                </h1>
  
                  <form  action="/verify_otp" method="POST">
                    {% csrf_token %}
                    <p>Please Enter your OTP</p>
  
                    <div class="form-outline mb-4">
                      <input type="text" id="form2Example11" class="form-control"
                        placeholder="OTP" name="OTP"/>
                      <label class="form-label" for="form2Example11">OTP</label>
                    </div>
                    
  
                    <div class="form-outline mb-4">
                      <input placeholder="New Password" type="password" id="form2Example22" name="password" class="form-control" />
                      <label class="form-label" for="form2Example22">New Password</label>
                    </div>
  
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"  type="submit" >verify_otp</button>
                      
                    </div>
  
                    <div class="d-flex align-items-center justify-content-center pb-4">
                      <p class="mb-0 me-2">Do you  have an account?</p>
                      <button type="button" class="btn btn-outline-danger"><a href="/login/">Login</a> </button>
                    </div>
  
                  </form>
  
                </div>
              </div>
              
            
          </div>
        </div>
      </div>
    </div>
  </section>


    
{% endblock %}
